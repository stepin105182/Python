<div style="margin-bottom: 14px; justify-content: center; align-items: center; display: flex; flex-wrap: wrap; box-sizing: border-box;">
<i class="fab fa-facebook-f fa-2x mx-4" style="color: #3b5998;"></i>

<!-- Twitter -->
<i class="fab fa-twitter fa-2x mx-4" style="color: #55acee;"></i>

<!-- Google -->
<i class="fab fa-google fa-2x mx-4" style="color: #dd4b39;"></i>

<!-- Instagram -->
<i class="fab fa-instagram fa-2x mx-4" style="color: #ac2bac;"></i>

<!-- Linkedin -->
<i class="fab fa-linkedin-in fa-2x mx-4" style="color: #0082ca;"></i>

<!-- Pinterest -->
{% comment %} <i class="fab fa-pinterest fa-2x mx-4" style="color: #c61118;"></i> {% endcomment %}

<!-- Vkontakte -->
{% comment %} <i class="fab fa-vk fa-2x mx-4" style="color: #4c75a3;"></i> {% endcomment %}

<!-- Stack overflow -->
{% comment %} <i class="fab fa-stack-overflow fa-2x mx-4" style="color: #ffac44;"></i> {% endcomment %}

<!-- Youtube -->
<i class="fab fa-youtube fa-2x" style="color: #ed302f;"></i>

<!-- Slack -->
{% comment %} <i class="fab fa-slack-hash fa-2x mx-4" style="color: #481449;"></i> {% endcomment %}

<!-- Github -->
<i class="fab fa-github fa-2x mx-4" style="color: #25d366;"></i>

<!-- Dribbble -->
{% comment %} <i class="fab fa-dribbble fa-2x mx-4" style="color: #ec4a89;"></i> {% endcomment %}

<!-- Reddit -->
{% comment %} <i class="fab fa-reddit-alien fa-2x mx-4" style="color: #ff4500;"></i> {% endcomment %}

<!-- Whatsapp -->
{% comment %} <i class="fab fa-whatsapp fa-2x mx-4" style="color: #25d366;"></i> {% endcomment %}
</div>
